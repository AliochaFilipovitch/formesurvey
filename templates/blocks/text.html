<form action="" method="post">
	<div class="form-group">
		<label for="exampleFormControlTextarea1">Votre réponse :</label>
		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Votre réponse..." id="postAnswer{{ num }}" name="postAnswer{{ num }}" required></textarea>
	</div>
	<input type="hidden" id="question{{ num }}" name="question{{ num }}" value="{{ question.id }}">
	<input type="hidden" id="num" name="num"  value="{{ num }}">
	<button class="btn btn-outline-secondary" type="submit">Enregistrer</button>
</form>
